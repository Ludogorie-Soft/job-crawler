<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title th:text="${jobPositionDto.name}"></title>
</head>
<body class="bg-light">
<div class="container-fluid h-100 d-flex align-items-center justify-content-center">
    <div class="card p-4">
        <h1 th:field="*{jobPositionDto.name}" th:text="${jobPositionDto.name}" class="text-center mb-4"></h1>
        <form th:action="@{/job-position/update}" method="POST" th:object="${jobPositionDto}" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{id}">
            <div class="col-auto my-1">
                <label th:field="*{status}" class="mr-sm-2" for="inlineFormCustomSelect">Status</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" th:field="*{status}"
                        required>
                    <option selected disabled th:value="null">Choose...</option>
                    <option th:value="ACTIVE">ACTIVE</option>
                    <option th:value="INACTIVE">INACTIVE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="whitelist">Whitelist filter. Example: Java, Docker, Sonar</label>
                <textarea th:field="*{whitelistFilters}" class="form-control" id="whitelist" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="blacklist">Blacklist filter. Example: JavaScript, React, Kafka</label>
                <textarea th:field="*{blacklistFilters}" class="form-control" id="blacklist" rows="3"></textarea>
            </div>
            <div class="form-group">
                <table>
                    <thead>
                    <tr>
                        <th>site</th>
                        <th>filter url</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="filter, itemStat : *{jobFilterList}">
                        <td><input type="hidden" th:field="*{jobFilterList[__${itemStat.index}__].id}"></td>
                        <td><input th:field="*{jobFilterList[__${itemStat.index}__].jobSite}"/></td>
                        <td><input th:field="*{jobFilterList[__${itemStat.index}__].filterUrl}" /></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <button class="btn btn-dark" type="submit">SAVE</button>
        </form>
    </div>
</div>
</body>
</html>
